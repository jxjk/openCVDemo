version: '3.8'

services:
  inspection-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inspection-system
    ports:
      - "5008:5008"
    volumes:
      # 挂载配置和数据目录
      - ./data:/app/data
      # 挂载相机设备（如果需要）
      - /dev/video0:/dev/video0
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    privileged: true  # 允许访问硬件设备
    network_mode: host  # 使用主机网络模式，便于访问相机

  # 可选：添加Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: inspection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - inspection-system
    restart: unless-stopped